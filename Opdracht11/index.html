<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Opdracht11</title>
  </head>
  <body>
    <div class="id">
      <div class="head">
        <h1>Carla Snepvangers</h1>
        <i class="fas fa-address-card"></i>
        <p class="subtext">Friends with Marijn</p>
      </div>
      <p>Carla requested permission to view your contact details</p>
      <div class="btn">
        <button class="approve">Approve</button>
        <button class="decline">Decline</button>
      </div>
    </div>
    <div class="id">
      <div class="head">
        <h1>Marijn Pijnenborg</h1>
        <i class="far fa-address-card"></i>
        <p class="subtext">New Member</p>
      </div>
      <p>Marijn wants to add you to the group <b>best friends</b></p>
      <div class="btn">
        <button class="approve">Approve</button>
        <button class="decline">Decline</button>
      </div>
    </div>
  </body>
</html>
